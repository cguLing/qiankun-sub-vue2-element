<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but iview-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="subContainer"></div>
    <div id="initLoading" style="position: absolute;top: 48%;left: 48%;">
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
  //监听加载状态改变
document.onreadystatechange = completeLoading;
//加载状态为complete时移除loading效果
function completeLoading() {
  if (document.readyState == "complete") {
    document.getElementById("initLoading").style.display="none";
  }
}
</script>
